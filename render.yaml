services:
  # FastAPI Backend
  - type: web
    name: altitude-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: XAI_API_KEY
        sync: false
      - key: XAI_MODEL
        value: grok-3
      - key: BACKEND_URL
        fromService:
          name: altitude-backend
          type: web
          property: host
    healthCheckPath: /

  # Streamlit Frontend
  - type: web
    name: altitude-frontend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: BACKEND_URL
        fromService:
          name: altitude-backend
          type: web
          property: host


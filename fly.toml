# Fly.io configuration for backend
# To deploy: fly launch

app = "altitude-backend"
primary_region = "iad"

[build]

[env]
  PORT = "8000"
  XAI_MODEL = "grok-3"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

